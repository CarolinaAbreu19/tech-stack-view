<div class="flex-right">
  <button>+</button>
</div>
<fieldset class="container-tech-stacks">
  <legend>Tech Stacks</legend>
  <div class="container-card" *ngFor="let item of listaTechStacks">
    <div class="card">
      <p class="nome-tech-stack">{{ item.nome }}</p>
      <p class="numero-assuntos">{{ item.quantidadeAssuntos }}</p>
    </div>
  </div>
</fieldset>
